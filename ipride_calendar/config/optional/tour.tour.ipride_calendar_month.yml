langcode: ja
status: true
id: ipride_calendar_month
label: 'カレンダー（月）'
module: ipride_calendar
routes:
  -
    route_name: ipride_calendar.month
tips:
  ipride_calendar-main:
    id: ipride_calendar-main
    plugin: text
    label: 'カレンダー（月）'
    body: '表示対象となっているカレンダーの月間イベントを表示します。<br><br>どのカレンダーを表示対象とするかは、後述の「カレンダー選択」より設定してください。'
    weight: 1
  ipride_calendar-tab:
    id: ipride_calendar-tab
    plugin: text
    label: '表示形式切替えタブ'
    body: 'イベントの表示形式を切替えます。'
    weight: 2
    attributes:
      data-class: tabs #block-ipride-theme-local-tasks > nav > ul
  ipride_calendar-edit-calendar-details:
    id: ipride_calendar-edit-calendar-details
    plugin: text
    label: 'カレンダー選択'
    body: 'チェックボックスでカレンダーの選択を行い、適用ボタンをクリックすることで表示対象となるカレンダーを設定します。<br><br>また、各カレンダー名のリンクをクリックすることでカレンダーの詳細表示を、編集リンクをクリックすることでそのカレンダーの編集・削除を行います。<br><br>カレンダーの追加は、登録ボタンをクリックすることで行います。'
    weight: 3
    attributes:
      data-id: edit-calendar-details
  ipride_calendar-pager:
    id: ipride_calendar-pager
    plugin: text
    label: '表示月切替え'
    body: '各リンクをクリックすることでイベントの表示月を切替えます。初期表示状態では今月となります。'
    weight: 4
    attributes:
      data-id: edit-prev-month-top
  ipride_calendar-edit-calendar-table:
    id: ipride_calendar-edit-calendar-table
    plugin: text
    label: '月間イベント'
    body: '月間のイベントを表示します。<br><br>また、各日付のセル内（イベントが表示されていない領域）をクリックすることで予定の登録を行います。表示されているイベントをクリックした場合は、そのイベントの詳細表示や編集・削除を行います。'
    weight: 5
    attributes:
      data-class: even[data-drupal-selector="edit-calendar-table-1"]
